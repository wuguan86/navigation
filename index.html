<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI魔方视界导航站</title>
    <style>
        /* Basic Reset & Root Variables */
        :root {
            /* Light Mode */
            --bg-color-light: #eef1f5; /* Fallback if image fails */
            --text-color-light: #333;
            --text-secondary-light: #666;
            --title-color-light: #4a69bd; /* Adjusted blue */
            --container-bg-light: rgba(255, 255, 255, 0.85);
            --nav-bg-light: #4a69bd; /* Adjusted blue */
            --nav-text-light: #ffffff;
            --nav-hover-bg-light: rgba(255, 255, 255, 0.2);
            --nav-active-bg-light: rgba(255, 255, 255, 0.3);
            --card-bg-light: #ffffff;
            --card-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --link-color-light: #4a69bd;
            --footer-text-light: #888;
            --switch-bg-light: #ccc;
            --switch-knob-light: #fff;
            --backdrop-blur-light: blur(8px);
            --scrollbar-thumb-light: rgba(0, 0, 0, 0.2);
            --scrollbar-track-light: rgba(0, 0, 0, 0.05);


            /* Dark Mode */
            --bg-color-dark: #1a1a1a; /* Fallback */
            --text-color-dark: #e0e0e0;
            --text-secondary-dark: #a0a0a0;
            --title-color-dark: #87a1e0; /* Lighter blue for dark */
            --container-bg-dark: rgba(40, 42, 54, 0.85); /* Dracula-ish dark */
            --nav-bg-dark: #3b508a; /* Darker blue */
            --nav-text-dark: #f0f0f0;
            --nav-hover-bg-dark: rgba(255, 255, 255, 0.1);
            --nav-active-bg-dark: rgba(255, 255, 255, 0.15);
            --card-bg-dark: #282a36; /* Dracula bg */
            --card-shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.3);
            --link-color-dark: #87a1e0;
            --footer-text-dark: #777;
            --switch-bg-dark: #555;
            --switch-knob-dark: #ccc;
            --backdrop-blur-dark: blur(10px);
            --scrollbar-thumb-dark: rgba(255, 255, 255, 0.2);
            --scrollbar-track-dark: rgba(255, 255, 255, 0.05);


            /* Default Assignments (Light) */
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --text-secondary: var(--text-secondary-light);
            --title-color: var(--title-color-light);
            --container-bg: var(--container-bg-light);
            --nav-bg: var(--nav-bg-light);
            --nav-text: var(--nav-text-light);
            --nav-hover-bg: var(--nav-hover-bg-light);
            --nav-active-bg: var(--nav-active-bg-light);
            --card-bg: var(--card-bg-light);
            --card-shadow: var(--card-shadow-light);
            --link-color: var(--link-color-light);
            --footer-text: var(--footer-text-light);
            --switch-bg: var(--switch-bg-light);
            --switch-knob: var(--switch-knob-light);
            --backdrop-blur: var(--backdrop-blur-light);
            --scrollbar-thumb: var(--scrollbar-thumb-light);
            --scrollbar-track: var(--scrollbar-track-light);

             /* Define fixed height for content area */
             --content-panel-height: 50vh; /* Example: 50% of viewport height */
             /* Or use a pixel value: --content-panel-height: 450px; */
        }

        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --text-secondary: var(--text-secondary-dark);
            --title-color: var(--title-color-dark);
            --container-bg: var(--container-bg-dark);
            --nav-bg: var(--nav-bg-dark);
            --nav-text: var(--nav-text-dark);
            --nav-hover-bg: var(--nav-hover-bg-dark);
            --nav-active-bg: var(--nav-active-bg-dark);
            --card-bg: var(--card-bg-dark);
            --card-shadow: var(--card-shadow-dark);
            --link-color: var(--link-color-dark);
            --footer-text: var(--footer-text-dark);
            --switch-bg: var(--switch-bg-dark);
            --switch-knob: var(--switch-knob-dark);
            --backdrop-blur: var(--backdrop-blur-dark);
             --scrollbar-thumb: var(--scrollbar-thumb-dark);
             --scrollbar-track: var(--scrollbar-track-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* Example background */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex; /* For centering container */
            align-items: center; /* For centering container */
            justify-content: center; /* For centering container */
             transition: background-color 0.3s, color 0.3s;
        }

        .main-container {
            width: 100%;
            max-width: 1280px;
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Needed for potential absolute elements inside */
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            /* Let the container grow/shrink, but control content panel height */
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 5px;
             transition: color 0.3s;
        }

        header p {
            font-size: 1rem;
            color: var(--text-secondary);
             transition: color 0.3s;
        }

        /* Theme Switch */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(128, 128, 128, 0.1);
            padding: 5px 8px;
            border-radius: 20px;
             z-index: 10; /* Ensure it's above nav */
        }
        .theme-switch-wrapper label {
             font-size: 0.8rem;
             color: var(--text-secondary);
             margin-right: 5px;
             cursor: pointer;
        }
        .theme-switch {
            display: inline-block;
            height: 20px; /* Smaller */
            position: relative;
            width: 40px; /* Smaller */
        }
        .theme-switch input { display:none; }
        .slider {
            background-color: var(--switch-bg);
            bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            background-color: var(--switch-knob);
            bottom: 2px; content: ""; height: 16px; left: 2px; position: absolute; transition: .4s; width: 16px; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--link-color); }
        input:checked + .slider:before { transform: translateX(20px); } /* Adjusted translation */

        /* Category Navigation */
        .category-nav {
            background-color: var(--nav-bg);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px 15px; /* Row gap, column gap */
            justify-content: flex-start; /* Align items to start */
             transition: background-color 0.3s;
             flex-shrink: 0; /* Prevent nav bar from shrinking */
             /* Removed max-height, let it wrap naturally */
        }

        .category-button {
            color: var(--nav-text);
            background-color: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex; /* Use inline-flex */
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, color 0.2s;
            white-space: nowrap; /* Prevent wrapping */
        }

        .category-button:hover {
            background-color: var(--nav-hover-bg);
        }

        .category-button.active {
            background-color: var(--nav-active-bg);
            font-weight: 600;
        }

        .category-button img.cat-icon {
            width: 18px;
            height: 18px;
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(150%) contrast(100%); /* Make icons white */
        }
         body.dark-mode .category-button img.cat-icon {
             /* Slightly adjusted filter for dark mode if needed, current white might be fine */
             filter: invert(90%) sepia(10%) saturate(100%) hue-rotate(180deg) brightness(100%) contrast(90%);
        }

        /* Content Area */
        .content-panels {
             height: var(--content-panel-height); /* FIXED HEIGHT */
             overflow-y: auto; /* Enable vertical scroll within this container */
             padding: 10px 5px 10px 0; /* Add padding, especially right for scrollbar */
             position: relative; /* Needed for absolute positioning if required */
             flex-grow: 1; /* Allow it to take remaining space if needed, but height is fixed */
        }
        /* Custom Scrollbar for content panels */
        .content-panels::-webkit-scrollbar {
            width: 8px;
        }
        .content-panels::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }
        .content-panels::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        .content-panels::-webkit-scrollbar-thumb:hover {
            background-color: var(--link-color); /* Use link color on hover */
        }


        .content-panels .panel {
             display: none; /* Hide panels by default */
             /* padding-top: 10px;  Removed top padding, applied to parent */
        }
        .content-panels .panel.active {
             display: block; /* Show active panel */
        }


        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Smaller minmax for more cards */
            gap: 20px;
            padding-right: 10px; /* Ensure content doesn't touch scrollbar */
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 18px; /* Slightly adjusted padding */
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center; /* Align items vertically center */
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.3s;
            overflow: hidden; /* Prevent content spill */
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
         body.dark-mode .link-card:hover {
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
         }

        .card-icon-container {
             flex-shrink: 0;
             margin-right: 15px; /* Space between icon and text */
             width: 32px; /* Fixed container size */
             height: 32px;
             display: flex;
             align-items: center;
             justify-content: center;
             border-radius: 6px; /* Optional rounding for icon bg */
        }

        .card-icon {
            width: 24px; /* Max icon size */
            height: 24px;
            object-fit: contain; /* Prevent distortion */
            image-rendering: pixelated;
            border-radius: 4px; /* Slight rounding for the icon itself */
        }

        .card-icon-default { /* For the span fallback */
             display: inline-block;
             width: 24px;
             height: 24px;
             background-color: #eee;
             border: 1px solid #ccc;
             border-radius: 5px;
             position: relative;
             background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0iIzg4OCIgY2xhc3M9ImJpIGJpLWxpbmsiIHZpZXdCb3g9IjAgMCAxNiAxNiI+CiAgPHBhdGggZD0iTTYuMzUyIDEwLjcxQzcuMzQgMTIuMzE2IDkuNDYgMTQuMCAxMiAxNC4wYTMuNSAzLjUgMCAxIDAtMi40NTUtMS40NjJBLjI1My4yNTMgMCAwIDEgOS4wNDIgMTIuNUM4LjYzIDEyLjcyMiA4LjQ3IDEzIDguNTA0IDEzLjVhMi41IDIgLjUgMCAxIDEgMy4xNzctLjgwM2wtMS41NTgtMS41NThhLjUuNSAwIDAgMSAuNzAyLS43MDJsMyAzYS41LjUgMCAwIDEgMCAuNzA3bC0zIDNhLjUuNSAwIDEgMS0uNzAyLS43MDJsMS41NTgtMS41NThhMi41IDIuNSAwIDAgMS0uNDkzLTMuNDc1QzEwLjMgNC40OCA4LjQ3IDQgNi41IDRhMy41IDMuNSAwIDEgMC0xLjQ3NSA1LjM3MmEuMjU0LjI1NCAwIDAgMS0uMzE2LjMxNkExLjUgMS41IDAgMSAxIDYuMzUyIDEwLjcxem0yLjE4MyA0LjU1M2ExLjUgMS41IDAgMSAxIDEuOTE4LTEuNTgybC0xLjkzNSAxLjkwNGMuNDYzLjI3Ni45NzMuNDUgMS41MS41NjlhMi41IDIuNSAwIDAgMCAxLjY0LS4zMDVsMS41NTggMS41NThhLjUuNSAwIDAgMCAuNzAyLS43MDJsLTMtM2EuNS41IDAgMCAwLS43MDIgMGwtMyAzYS41LjUgMCAxIDAgLjcwMi43MDJ6Ii8+Cjwvc3ZnPg==');
             background-size: 14px 14px;
             background-repeat: no-repeat;
             background-position: center center;
             flex-shrink: 0; /* Prevent shrinking */
        }
        body.dark-mode .card-icon-default {
             background-color: #555;
             border-color: #777;
             background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0iI2JiYiIgY2xhc3M9ImJpIGJpLWxpbmsiIHZpZXdCb3g9IjAgMCAxNiAxNiI+CiAgPHBhdGggZD0iTTYuMzUyIDEwLjcxQzcuMzQgMTIuMzE2IDkuNDYgMTQuMCAxMiAxNC4wYTMuNSAzLjUgMCAxIDAtMi40NTUtMS40NjJBLjI1My4yNTMgMCAwIDEgOS4wNDIgMTIuNUM4LjYzIDEyLjcyMiA4LjQ3IDEzIDguNTA0IDEzLjVhMi41IDIgLjUgMCAxIDEgMy4xNzctLjgwM2wtMS41NTgtMS41NThhLjUuNSAwIDAgMSAuNzAyLS43MDJsMyAzYS41LjUgMCAwIDEgMCAuNzA3bC0zIDNhLjUuNSAwIDEgMS0uNzAyLS43MDJsMS41NTgtMS41NThhMi41IDIuNSAwIDAgMS0uNDkzLTMuNDc1QzEwLjMgNC40OCA4LjQ3IDQgNi41IDRhMy41IDMuNSAwIDEgMC0xLjQ3NSA1LjM3MmEuMjU0LjI1NCAwIDAgMS0uMzE2LjMxNkExLjUgMS41IDAgMSAxIDYuMzUyIDEwLjcxem0yLjE4MyA0LjU1M2ExLjUgMS41IDAgMSAxIDEuOTE4LTEuNTgybC0xLjkzNSAxLjkwNGMuNDYzLjI3Ni45NzMuNDUgMS41MS41NjlhMi41IDIuNSAwIDAgMCAxLjY0LS4zMDVsMS41NTggMS41NThhLjUuNSAwIDAgMCAuNzAyLS43MDJsLTMtM2EuNS41IDAgMCAwLS43MDIgMGwtMyAzYS41LjUgMCAxIDAgLjcwMi43MDJ6Ii8+Cjwvc3ZnPg==');
        }


        .card-text-content {
            flex-grow: 1;
            min-width: 0; /* Prevent text overflow issues in flex item */
        }

        .card-title {
            font-size: 1rem; /* Adjusted size */
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--text-color);
            word-break: break-word;
             transition: color 0.3s;
             display: block; /* Ensure title takes full width before description */
        }

        .card-description {
            font-size: 0.8rem; /* Adjusted size */
            color: var(--text-secondary);
            word-break: break-word;
             transition: color 0.3s;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            font-size: 0.85rem; /* Slightly smaller */
            color: var(--footer-text);
             transition: color 0.3s;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        footer a {
            color: var(--link-color);
            text-decoration: none;
             transition: color 0.3s;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 992px) {
             .content-grid {
                 grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
             }
             /* Adjust content panel height on medium screens if needed */
             /* :root { --content-panel-height: 45vh; } */
        }
        @media (max-width: 768px) {
             body {
                 padding: 10px;
                 align-items: flex-start; /* Align container to top */
             }
            .main-container {
                padding: 20px;
                 max-height: 95vh; /* Limit overall height on small screens */
                 overflow: hidden; /* Prevent body scroll */
            }
            header h1 { font-size: 1.8rem; }
            header p { font-size: 0.9rem; }
            .category-nav {
                 padding: 8px;
                 gap: 5px; /* Reduce gap slightly */
                 /* Removed max-height and overflow-y */
            }
            .category-button { font-size: 0.85rem; padding: 6px 10px; }
             .content-grid {
                 gap: 15px;
             }
             .link-card { padding: 15px; }
             .card-title { font-size: 0.95rem; }
             .card-description { font-size: 0.75rem; }
             .theme-switch-wrapper { top: 15px; right: 15px; }
             footer { font-size: 0.8rem; }
             /* Adjust fixed height on smaller screens */
             /* :root { --content-panel-height: 40vh; } */
        }
         @media (max-width: 480px) {
             header h1 { font-size: 1.5rem; }
             .category-nav {
                justify-content: flex-start;
                overflow-x: auto; /* Enable horizontal scroll only on very small screens */
                flex-wrap: nowrap; /* Prevent wrapping when horizontal scroll is active */
                max-height: 50px; /* Ensure single row height */
                padding-bottom: 10px; /* Space for scrollbar */
                /* Remove vertical scrollbar styling if using horizontal */
                 scrollbar-width: thin; /* Firefox */
                 scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); /* Firefox */
             }
             .category-nav::-webkit-scrollbar {
                 height: 6px; /* Height for horizontal scrollbar */
                 width: auto;
             }
             .category-button { flex-shrink: 0; } /* Prevent shrinking */
              .content-grid {
                 grid-template-columns: 1fr; /* Single column */
             }
             .link-card {
                 flex-direction: row; /* Keep as row even on smallest */
                 text-align: left;
             }
             .card-icon-container { margin-right: 10px; }
             .theme-switch-wrapper { top: 10px; right: 10px; }
             footer { margin-top: 20px; padding-top: 15px;}
             /* Further adjust fixed height */
             /* :root { --content-panel-height: 50vh; } Adjust as needed for very small */
         }

    </style>
</head>

         // --- DOM Elements ---
         const categoryNav = document.querySelector('.category-nav');
         const contentPanelsContainer = document.querySelector('.content-panels');
         const themeToggle = document.getElementById('checkbox');

         // --- Helper Function to Create Link Card ---
         function createLinkCardElement(link) {
             // ... (Function remains the same as previous response) ...
             const card = document.createElement('a'); // Make the whole card clickable
             card.className = 'link-card';
             card.href = link.href;
             card.target = '_blank';
             card.rel = 'noopener noreferrer';
             card.title = `${link.text}${link.description ? ' - ' + link.description : ''}`; // Add tooltip

             const iconContainer = document.createElement('div');
             iconContainer.className = 'card-icon-container';

             const fallbackIcon = document.createElement('span');
             fallbackIcon.className = 'card-icon-default';

             if (link.icon) {
                 const icon = document.createElement('img');
                 icon.className = 'card-icon';
                 icon.src = link.icon;
                 icon.alt = ""; // Decorative
                 icon.onerror = function() {
                     if (icon.parentNode === iconContainer) {
                        iconContainer.replaceChild(fallbackIcon, icon);
                     }
                 };
                 iconContainer.appendChild(icon);
             } else {
                 iconContainer.appendChild(fallbackIcon);
             }

             card.appendChild(iconContainer);

             const textContent = document.createElement('div');
             textContent.className = 'card-text-content';

             const title = document.createElement('span');
             title.className = 'card-title';
             title.textContent = link.text;
             textContent.appendChild(title);

             if (link.description) {
                 const description = document.createElement('span');
                 description.className = 'card-description';
                 description.textContent = link.description;
                 textContent.appendChild(description);
             }

             card.appendChild(textContent);

             return card;
         }

         // --- Helper Function to Create Panel Content (Grid) ---
         function createPanelContent(items) {
            // ... (Function remains the same as previous response) ...
             const grid = document.createElement('div');
             grid.className = 'content-grid';
             if (items && items.length > 0) {
                items.forEach(link => {
                    grid.appendChild(createLinkCardElement(link));
                });
             } else {
                 grid.innerHTML = "<p style='text-align: center; color: var(--text-secondary); padding: 20px;'>此分类下暂无书签</p>"; // Placeholder if empty
             }
             return grid;
         }

        // --- Function to Build UI ---
        function buildUI(data) {
            let isFirstCategory = true;

            // Determine the initial category name dynamically
            let firstCategoryName = Object.keys(data)[0];
            if (data["书签栏"] && data["书签栏"].links && data["书签栏"].links.length > 0) {
                 firstCategoryName = "书签栏"; // Prioritize bookmark bar links if present
            } else if (data["书签栏"] && data["书签栏"].folders && Object.keys(data["书签栏"].folders).length > 0) {
                 firstCategoryName = Object.keys(data["书签栏"].folders).sort()[0]; // Or first folder in bookmark bar
            } else if (!firstCategoryName && Object.keys(data).length > 0) {
                 firstCategoryName = Object.keys(data).sort()[0]; // Fallback to first available category
            }


            // Process Bookmarks Bar first if it exists
            if (data["书签栏"]) {
                const bookmarkBarData = data["书签栏"];

                 // Add '书签栏' main tab ONLY if it has direct links
                 if (bookmarkBarData.links && bookmarkBarData.links.length > 0) {
                     addCategory("书签栏", bookmarkBarData.links, "书签栏" === firstCategoryName);
                 }


                // Add folders under Bookmarks Bar as categories
                if (bookmarkBarData.folders) {
                    const sortedFolderNames = Object.keys(bookmarkBarData.folders);

                    sortedFolderNames.forEach((folderName) => {
                         if (bookmarkBarData.folders[folderName]) { // Check if folder exists (wasn't deleted)
                             addCategory(folderName, bookmarkBarData.folders[folderName], folderName === firstCategoryName);
                         }
                    });
                }
            }

            // Process any other top-level categories that weren't deleted
            Object.entries(data).forEach(([categoryName, categoryData]) => {
                 if (categoryName !== "书签栏") {
                     const links = categoryData.links || [];
                     const folders = categoryData.folders || {};
                     if(links.length > 0 || Object.keys(folders).length > 0) {
                        // Pass both links and folders if structure allows (though current structure expects links only at this level)
                        addCategory(categoryName, links, categoryName === firstCategoryName);
                     }
                 }
             });

             // Add click listeners to generated buttons
             addTabSwitchingLogic();
        }

        // --- Helper to add category button and panel ---
        function addCategory(categoryName, links, makeActive) {
             // Create Category Button
             const button = document.createElement('button');
             button.className = 'category-button';
             const panelId = `panel-${categoryName.replace(/\s+/g, '-')}`;
             button.dataset.target = panelId;

             // Add Icon to Button
             const catIcon = document.createElement('img');
             catIcon.className = 'cat-icon';
             catIcon.src = categoryIcons[categoryName] || categoryIcons["其他工具"] || defaultBookmarkFavicon;
             catIcon.alt = "";
             button.appendChild(catIcon);

             // Add Text to Button
             const buttonText = document.createTextNode(categoryName);
             button.appendChild(buttonText);

             categoryNav.appendChild(button);

             // Create Panel
             const panel = document.createElement('div');
             panel.className = 'panel';
             panel.id = panelId;
             panel.appendChild(createPanelContent(links));
             contentPanelsContainer.appendChild(panel);

             // Activate first category (based on dynamic determination)
             if (makeActive) {
                 button.classList.add('active');
                 panel.classList.add('active');
             }
        }

         // --- Add event listeners for tab switching ---
         function addTabSwitchingLogic() {
            // ... (Function remains the same as previous response) ...
             categoryNav.querySelectorAll('.category-button').forEach(button => {
                 button.addEventListener('click', (e) => {
                     e.preventDefault();

                     categoryNav.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                     contentPanelsContainer.querySelectorAll('.panel').forEach(pnl => pnl.classList.remove('active'));

                     button.classList.add('active');
                     const targetPanelId = button.dataset.target;
                     const targetPanel = document.getElementById(targetPanelId);
                     if (targetPanel) {
                         targetPanel.classList.add('active');
                     }
                 });
             });
         }


        // Theme Toggle Logic
        function applyTheme(isDark) {
            // ... (Function remains the same as previous response) ...
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        themeToggle.addEventListener('change', () => {
            // ... (Function remains the same as previous response) ...
            const isDark = themeToggle.checked;
            applyTheme(isDark);
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        });

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('darkMode');
        // ... (Code remains the same as previous response) ...
        if (savedTheme === 'enabled') {
            themeToggle.checked = true;
            applyTheme(true);
        } else {
            themeToggle.checked = false;
            applyTheme(false);
        }


        // Initial UI Build
        buildUI(bookmarksData);

    </script>
